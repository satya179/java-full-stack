<html>
    <head>
        <title>even or odd</title>
    </head>
    <body>
        <h1 id='1'></h1>
        <p id="3"></p>
    </body>
    <script>
        let userinput=prompt("enter a number");
        let a=parseInt(userinput);
        if (a%2==0)
        {
            document.getElementById(1).innerHTML=a+" is a even";
        }
        else{
           document.getElementById(3).innerHTML=a +" is a odd"; 
        }
    </script>
   
</html>
